<script>
    const webSocket = new WebSocket("ws://localhost:15001");

    function sayHi() {
        webSocket.send("Hello");
    }

    webSocket.onopen = () => {
        console.log("웹소켓 서버 연결 성공");
    }

    webSocket.onmessage = (event) => {
        console.log(`서버로부터 받은 메시지: ${event.data}`);
    }

    webSocket.onclose = () => {
        console.log("웹소켓 서버 연결 종료");
    }

    webSocket.onerror = (event) => {
        console.log(event);
    }
</script>
