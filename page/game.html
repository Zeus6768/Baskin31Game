<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const username = new URLSearchParams(location.search).get('username');
    socket.emit('userIn', {
        username: username
    });
    socket.on('usersWaiting', users => {
        for (let i = 0; i < users.length; i++) {
            document.getElementsByClassName('name')[i].innerHTML = users[i];
        }
    });
</script>
