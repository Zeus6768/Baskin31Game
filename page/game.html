<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const username = new URLSearchParams(location.search).get('username');
    let gameActive = false;

    // 대기실 입장 시 서버에 유저 이름 알림
    socket.emit('userInGame', username);

    // 새로운 유저 입장
    socket.on('usersInServer', users => {
        // 이 유저가 서버의 유저 목록 안에 있는지 확인
        const isValid = users.find(user => username === user.name)
        
        // 유저 접속 시 갱신
        for (let i=0; i<5; i++) {
            const names = document.getElementsByClassName('name');
            if (users[i] && users[i].status === 'inGame') {
                names[i].innerHTML = users[i].name;
            } else if (users[i] && users[i].name) {
                names[i].innerHTML = users[i].name + '(대기중)';
            } else {
                names[i].innerHTML = '오류';
            }
        }
    });

    // 게임시작가능여부 알림
    socket.on('gameStart', data => {
        if (data.gameActive) {
            document.getElementById('numberSubmit').disabled = false;
        } else {
            document.getElementById('numberSubmit').disabled = true;
        }
        gameActive = data.gameActive;
        console.log(data.message);
    })

    function checkNumber(event) {
        document.getElementById('test').innerHTML = '선택한 수 : ' + event.value;
    }
</script>
